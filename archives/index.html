飞起玉龙三百万，搅得周天寒彻。
夏日消溶，江河横溢，人或为鱼鳖。

而今我谓昆仑：不要这高，不要这多雪。

一截遗欧，一截赠美，一截还东国。
太平世界，环球同此凉热。
